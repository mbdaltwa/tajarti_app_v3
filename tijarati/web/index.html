<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="تطبيق تجارتي برو - النسخة الاحترافية">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="تجارتي">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>تجارتي برو</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* شاشة تحميل بسيطة تظهر قبل أن يبدأ التطبيق */
    body {
      background-color: #004AAD;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #04EFAD;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <p>جاري تشغيل تجارتي...</p>
  </div>

  <script>
    // السر هنا: إجبار فلاتر على استخدام وضع HTML لتجنب الشاشة البيضاء
    window.flutterWebRenderer = "html";
  </script>

  <script src="main.dart.js" type="application/javascript"></script>

  <script>
    // إخفاء شاشة التحميل بمجرد أن يبدأ التطبيق بالعمل
    window.addEventListener('load', function() {
      var loading = document.getElementById("loading");
      if (loading) {
        // ننتظر ثانية إضافية للتأكد من استقرار الواجهة
        setTimeout(function() {
          loading.style.display = "none";
        }, 1000);
      }
    });
  </script>
</body>
</html>
